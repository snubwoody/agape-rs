[workspace]
resolver = "3"

members = [
	"helium", 
	"examples", 
	"helium_macros", 
	"helium_core", 
	"crystal",
]

[workspace.dependencies]
thiserror = "2.0.9"
image = "0.25.2"
winit = {version = "0.30.11",features = ["rwh_05"]}
bytemuck = { version = "1.16", features = [ "derive" ] }
env_logger = "0.11.5"
log = {version = "0.4.27",features = ["kv"]}
pixels = "0.15.0"
rand = "0.9.1"
tiny-skia = "0.11.4"

